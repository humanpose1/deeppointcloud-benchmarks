
class: minkowski.MinkowskiFragment
conv_type: "SPARSE"
in_feat: 64
down_conv:
    module_name: Res2BlockDown
    dimension: 3
    bn_momentum: 0.2
    down_conv_nn:
        [
           [FEAT, in_feat],
           [in_feat, 2*in_feat],
           [2*in_feat, 4*in_feat],
           [4*in_feat, 8*in_feat]
        ]
    kernel_size: [5, 3, 3, 3]
    stride: [1, 2, 2, 2]
    dilation: [1, 1, 1, 1]
innermost:
    module_name: GlobalBaseModule
    activation:
        name: LeakyReLU
        negative_slope: 0.2
    aggr: "mean"
    nn: [8 * in_feat + 3, 8 * in_feat]
