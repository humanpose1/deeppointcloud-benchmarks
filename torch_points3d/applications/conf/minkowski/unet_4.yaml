
class: minkowski.MinkowskiFragment
conv_type: "SPARSE"
in_feat: 32
down_conv:
    module_name: Res2BlockDown
    dimension: 3
    bn_momentum: 0.2
    down_conv_nn:
        [
           [FEAT, in_feat],
           [in_feat, 2*in_feat],
           [2*in_feat, 4*in_feat],
           [4*in_feat, 8*in_feat]
        ]
    kernel_size: [5, 3, 3, 3]
    stride: [1, 2, 2, 2]
    dilation: [1, 1, 1, 1]
up_conv:
    module_name: Res2BlockUp
    dimension: 3
    bn_momentum: 0.2
    up_conv_nn:
        [
            [8*in_feat, 2*in_feat],
            [2*in_feat + 4*in_feat, 2*in_feat],
            [2*in_feat + 2*in_feat, 2*in_feat],
            [2*in_feat + in_feat, 2*in_feat, in_feat]
        ]
    kernel_size: [3, 3, 3, 1]
    stride: [2, 2, 2, 1]
    dilation: [1, 1, 1, 1]
