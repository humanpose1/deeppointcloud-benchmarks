data:
  task: registration
  name: TestKitti
  class: testkitti.TestKITTIDataset
  dataroot: data
  first_subsampling: 0.5
  max_dist_overlap: 0.5
  min_size_block: 20
  max_size_block: 30
  num_pos_pairs: 30000
  min_points: 5000
  num_points: 5000
  tau_1: 0.5
  tau_2: 0.05
  rot_thresh: 4
  trans_thresh: 0.15
  sym: True
  use_teaser: True
  noise_bound_teaser: 0.1
  ss_transform:
    - transform: EllipsoidCrop
      params:
        a: 15
        b: 15
        c: 40
  train_transform:
    - transform: SaveOriginalPosId
    - transform: RandomNoise
      params:
        sigma: 0.01
        clip: 0.05
    - transform: LotteryTransform
      params:
        transform_options:
          - transform: RandomSphereDropout
            params:
              num_sphere: 8
              radius: 2
          - transform: RandomSphereDropout
            params:
              num_sphere: 2
              radius: 3
          - transform: RandomSphereDropout
            params:
              num_sphere: 15
              radius: 0.7
    - transform: Random3AxisRotation
      params:
        apply_rotation: True
        rot_x: 0
        rot_y: 0
        rot_z: 0
    - transform: RandomScaleAnisotropic
      params:
        scales: [0.999,1]
    - transform: XYZFeature
      params:
        add_x: True
        add_y: True
        add_z: True
    - transform: GridSampling3D
      params:
        size: ${data.first_subsampling}
        quantize_coords: True
        mode: "last"
    - transform: ShiftVoxels
    - transform: AddOnes
    - transform: AddFeatByKey
      params:
        add_to_x: True
        feat_name: 'ones'
  test_transform:
    - transform: SaveOriginalPosId
    - transform: Random3AxisRotation
      params:
        apply_rotation: True
        rot_x: 0
        rot_y: 0
        rot_z: 0
    - transform: XYZFeature
      params:
        add_x: True
        add_y: True
        add_z: True
    - transform: GridSampling3D
      params:
        size: ${data.first_subsampling}
        quantize_coords: True
        mode: "last"
    - transform: AddOnes
    - transform: AddFeatByKey
      params:
        add_to_x: True
        feat_name: 'ones'
