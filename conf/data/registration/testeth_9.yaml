data:
  task: registration
  class: testeth.ETHDataset
  name: ETH
  dataroot: data
  first_subsampling: 0.06
  max_dist_overlap: 0.05
  min_size_block: 5
  max_size_block: 7
  num_pos_pairs: 30000
  min_points: 1000
  num_points: 5000
  tau_1: 0.1
  tau_2: 0.05
  rot_thresh: 4
  trans_thresh: 0.15
  sym: True
  use_teaser: True
  noise_bound_teaser: 0.1
  pre_transforms:
    - transform: GridSampling3D
      params:
        size: ${data.first_subsampling}
  ss_transform:
    - transform: CubeCrop
      params:
        c: 5
        grid_size_center: 0.2
    - transform: CubeCrop
      params:
        c: 5
        grid_size_center: 0.2
    - transform: CubeCrop
      params:
        c: 5.5
        grid_size_center: 0.2

  train_transform:
    - transform: SaveOriginalPosId
    - transform: FixedPoints
      lparams: [20000]
    - transform: RandomNoise
      params:
        sigma: 0.01
        clip: 0.05

    - transform: LotteryTransform
      params:
        transform_options:
          - transform: PeriodicSampling
            params:
              period: 0.1
              prop: 0.2
          - transform: PeriodicSampling
            params:
              period: 0.2
              prop: 0.2
          - transform: PeriodicSampling
            params:
              period: 0.1
              prop: 0.2
              box_multiplier: 10
          - transform: PeriodicSampling
            params:
              size: 0.1
              prop: 1
          - transform: GridSampling3D
            params:
              size: 0.06
              mode: "last"
          - transform: GridSampling3D
            params:
              size: 0.07
              mode: "last"
          - transform: GridSampling3D
            params:
              size: 0.09
              mode: "last"
    - transform: Random3AxisRotation
      params:
        apply_rotation: True
        rot_x: 360
        rot_y: 360
        rot_z: 360
    - transform: RandomScaleAnisotropic
      params:
        scales: [0.9,1.2]
    - transform: XYZFeature
      params:
        add_x: True
        add_y: True
        add_z: True
    - transform: GridSampling3D
      params:
        size: ${data.first_subsampling}
        quantize_coords: True
        mode: "last"
    - transform: ShiftVoxels
    - transform: AddOnes
    - transform: AddFeatByKey
      params:
        add_to_x: True
        feat_name: 'ones'
  test_transform:
    - transform: SaveOriginalPosId
    - transform: FixedSphereDropout
      params:
        centers: [[0.0, 0.0, 0.0]]
        radius: 1
    - transform: XYZFeature
      params:
        add_x: True
        add_y: True
        add_z: True
    - transform: GridSampling3D
      params:
        size: ${data.first_subsampling}
        quantize_coords: True
        mode: "last"
    - transform: AddOnes
    - transform: AddFeatByKey
      params:
        add_to_x: True
        feat_name: 'ones'
