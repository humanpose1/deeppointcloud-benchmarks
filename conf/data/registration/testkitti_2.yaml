data:
  task: registration
  name: TestKitti
  class: testkitti.TestKITTIDataset
  dataroot: data
  first_subsampling: 0.1
  max_dist_overlap: 0.5
  min_size_block: 5
  max_size_block: 7
  num_pos_pairs: 30000
  min_points: 4000
  num_points: 5000
  tau_1: 0.5
  tau_2: 0.05
  rot_thresh: 4
  trans_thresh: 0.15
  sym: True
  use_teaser: True
  noise_bound_teaser: 0.5
  pre_transforms:
    - transform: GridSampling3D
      params:
        size: ${data.first_subsampling}
  ss_transform:
    - transform: CubeCrop
      params:
        c: 15
        grid_size_center: 0.1
    - transform: IrregularSampling
      params:
        d_half: 13
        p: 1
        grid_size_center: 0.1
    - transform: CubeCrop
      params:
        c: 12
        grid_size_center: 0.1
  train_transform:
    - transform: SaveOriginalPosId
    - transform: RandomNoise
      params:
        sigma: 0.1
        clip: 0.5
    - transform: LotteryTransform
      params:
        transform_options:
          - transform: RandomSphereDropout
            params:
              num_sphere: 6
              radius: 1.5
              grid_size_center: 0.5
          - transform: RandomSphereDropout
            params:
              num_sphere: 3
              radius: 3
              grid_size_center: 0.5
          - transform: RandomSphereDropout
            params:
              num_sphere: 0
              radius: 0.0
    - transform: RandomParamTransform
      params:
        transform_name: GridSampling3D
        transform_params:
          size:
            min: 0.1
            max: 0.7
            type: "float"
          mode:
            value: "last"
    - transform: Random3AxisRotation
      params:
        apply_rotation: True
        rot_x: 360
        rot_y: 360
        rot_z: 360
    - transform: RandomScaleAnisotropic
      params:
        scales: [0.9,1.2]
    - transform: XYZFeature
      params:
        add_x: True
        add_y: True
        add_z: True
    - transform: GridSampling3D
      params:
        size: ${data.first_subsampling}
        quantize_coords: True
        mode: "last"
    - transform: ShiftVoxels
    - transform: AddOnes
    - transform: AddFeatByKey
      params:
        add_to_x: True
        feat_name: 'ones'
  test_transform:
    - transform: SaveOriginalPosId
    - transform: XYZFeature
      params:
        add_x: True
        add_y: True
        add_z: True
    - transform: GridSampling3D
      params:
        size: ${data.first_subsampling}
        quantize_coords: True
        mode: "last"
    - transform: AddOnes
    - transform: AddFeatByKey
      params:
        add_to_x: True
        feat_name: 'ones'
