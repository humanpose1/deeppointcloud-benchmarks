data:
  task: registration
  class: liffre.LiffreDataset
  dataroot: data
  name: Liffre
  first_subsampling: 0.1
  self_supervised: False
  is_head: True
  is_tail: False
  max_size_block: 5
  min_size_block: 4
  max_dist_overlap: 0.4
  min_points: 2000
  num_pos_pairs: 30000
  num_points: 5000
  tau_1: 0.5
  tau_2: 0.05
  use_ransac: False
  use_teaser: True
  sym: True
  rot_thresh: 10
  trans_thresh: 1
  ransac_thresh: 0.02
  noise_bound_teaser: 0.5
  pre_transform:
    - transform: GridSampling3D
      params:
        size: ${data.first_subsampling}
  train_transform:
    - transform: SaveOriginalPosId
    - transform: Random3AxisRotation
      params:
        apply_rotation: True
        rot_x: 25
        rot_y: 25
        rot_z: 180
    - transform: RandomScaleAnisotropic
      params:
        scales: [0.9,1.2]
    - transform: GridSampling3D
      params:
        size: ${data.first_subsampling}
        quantize_coords: True
        mode: "last"
    - transform: AddOnes
    - transform: AddFeatByKey
      params:
        add_to_x: True
        feat_name: 'ones'

  val_transform:
    - transform: SaveOriginalPosId
    - transform: Random3AxisRotation
      params:
        apply_rotation: True
        rot_x: 25
        rot_y: 25
        rot_z: 180
    - transform: GridSampling3D
      params:
        size: ${data.first_subsampling}
        quantize_coords: True
        mode: "last"
    - transform: AddOnes
    - transform: AddFeatByKey
      params:
        add_to_x: True
        feat_name: 'ones'

  test_transform:
    - transform: SaveOriginalPosId
    - transform: Random3AxisRotation
      params:
        apply_rotation: True
        rot_x: 25
        rot_y: 25
        rot_z: 180
    - transform: XYZFeature
      params:
        add_x: True
        add_y: True
        add_z: True
    - transform: GridSampling3D
      params:
        size: ${data.first_subsampling}
        quantize_coords: True
        mode: "last"
    - transform: AddOnes
    - transform: AddFeatByKey
      params:
        add_to_x: True
        feat_name: 'ones'
