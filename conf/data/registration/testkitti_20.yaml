data:
  task: registration
  name: TestKitti
  class: testkitti.TestKITTIDataset
  dataroot: data
  first_subsampling: 0.1
  max_dist_overlap: 0.5
  min_size_block: 20
  max_size_block: 30
  num_pos_pairs: 30000
  min_points: 500
  num_points: 5000
  tau_1: 0.5
  tau_2: 0.05
  rot_thresh: 4
  trans_thresh: 0.15
  sym: True
  use_teaser: True
  noise_bound_teaser: 0.1
  pre_transform:
    - transform: ComputeNormals
      params:
        radius: 0.5
        max_nn: 100
  ss_transform:
    - transform: CubeCrop
      params:
        c: 50
        grid_size_center: 0.01
  train_transform:
    - transform: SaveOriginalPosId
    - transform: RandomNoise
      params:
        sigma: 0.1
        clip: 0.2
    - transform: RandomParamTransform
      params:
        transform_name: KittiPeriodicSampling
        transform_params:
          period:
            min: 0.01
            max: 0.05
            type: "float"
          prop:
            min: 0.25
            max: 0.3
            type: "float"
          pow_dist:
            min: 0.1
            max: 0.3
            type: "float"
          remove_distance:
            min: 3.5
            max: 4.5
            type: "float"

    - transform: Random3AxisRotation
      params:
        apply_rotation: True
        rot_x: 180
        rot_y: 180
        rot_z: 180
    - transform: RandomScaleAnisotropic
      params:
        scales: [0.9,1.1]
    - transform: XYZFeature
      params:
        add_x: True
        add_y: True
        add_z: True
    - transform: GridSampling3D
      params:
        size: ${data.first_subsampling}
        quantize_coords: True
        mode: "last"
    - transform: ShiftVoxels
    - transform: AddOnes
    - transform: AddFeatByKey
      params:
        add_to_x: True
        feat_name: 'ones'
  test_transform:
    - transform: SaveOriginalPosId
    - transform: XYZFeature
      params:
        add_x: True
        add_y: True
        add_z: True
    - transform: GridSampling3D
      params:
        size: ${data.first_subsampling}
        quantize_coords: True
        mode: "last"
    - transform: AddOnes
    - transform: AddFeatByKey
      params:
        add_to_x: True
        feat_name: 'ones'
