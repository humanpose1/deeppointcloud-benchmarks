data:
  task: registration
  class: kitti.KittiDataset
  dataroot: data
  name: kitti
  self_supervised: True
  max_time_distance: 10
  min_dist: 20
  max_dist_overlap: 0.45
  min_size_block: 3
  max_size_block: 4
  first_subsampling: 0.3
  is_online_matching: False
  num_pos_pairs: 30000
  min_points: 50
  num_points: 5000
  tau_1: 0.5
  tau_2: 0.05
  use_ransac: False
  use_teaser: True
  sym: True
  rot_thresh: 5
  trans_thresh: 2
  ransac_thresh: 0.3
  noise_bound_teaser: 0.1
  pre_transform:
    - transform: GridSampling3D
      params:
        size: ${data.first_subsampling}

  ss_transform:
    - transform: RandomWalkDropout
      params:
        radius: 0.5
        num_iter: 15000
        dropout_ratio: 0.2
    - transform: SphereCrop
      params:
        radius: 30
    - transform: RandomGridSampling3D
      params:
        min_sampling: 0.2
        max_sampling: 0.5
        mode: "mean"

  train_transform:
    - transform: SaveOriginalPosId
    - transform: RandomNoise
      params:
        sigma: 0.07
        clip: 0.6
    - transform: Random3AxisRotation
      params:
        apply_rotation: True
        rot_x: 2
        rot_y: 360
        rot_z: 2
    - transform: RandomScaleAnisotropic
      params:
        scales: [0.9,1.2]
    - transform: XYZFeature
      params:
        add_x: True
        add_y: True
        add_z: True
    - transform: GridSampling3D
      params:
        size: ${data.first_subsampling}
        quantize_coords: True
        mode: "last"
    - transform: AddOnes
    - transform: AddFeatByKey
      params:
        add_to_x: True
        feat_name: 'ones'
    - transform: Jitter

  val_transform:
    - transform: SaveOriginalPosId
    - transform: Center
    - transform: Random3AxisRotation
      params:
        apply_rotation: True
        rot_x: 2
        rot_y: 360
        rot_z: 2
    - transform: XYZFeature
      params:
        add_x: True
        add_y: True
        add_z: True
    - transform: GridSampling3D
      params:
        size: ${data.first_subsampling}
        quantize_coords: True
        mode: "last"
    - transform: AddOnes
    - transform: AddFeatByKey
      params:
        add_to_x: True
        feat_name: 'ones'

  test_transform:
    - transform: SaveOriginalPosId
    - transform: Center
    - transform: Random3AxisRotation
      params:
        apply_rotation: True
        rot_x: 2
        rot_y: 360
        rot_z: 2
    - transform: XYZFeature
      params:
        add_x: True
        add_y: True
        add_z: True
    - transform: GridSampling3D
      params:
        size: ${data.first_subsampling}
        quantize_coords: True
        mode: "last"
    - transform: AddOnes
    - transform: AddFeatByKey
      params:
        add_to_x: True
        feat_name: 'ones'
