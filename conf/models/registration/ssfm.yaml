models:
  SSFM:
    class: SSFM.BaseSSFM
    conv_type: "SPARSE"
    loss_mode: "match"
    normalize_feature: True
    define_constants:
      in_feat: 32
      in_feat_tr: 64
    backbone:
      class: minkowski.Minkowski_Model
      down_conv:
        module_name: Res2BlockDown
        dimension: 3
        bn_momentum: 0.2
        down_conv_nn:
            [
                [FEAT, in_feat],
                [in_feat, 2*in_feat],
                [2*in_feat, 4*in_feat],
                [4*in_feat, 8*in_feat]
            ]
        kernel_size: [5, 3, 3, 3]
        stride: [1, 2, 2, 2]
        dilation: [1, 1, 1, 1]
      up_conv:
        module_name: Res2BlockUp
        dimension: 3
        bn_momentum: 0.2
        up_conv_nn:
          [
              [8*in_feat, in_feat_tr],
              [in_feat_tr + 4*in_feat, in_feat_tr],
              [in_feat_tr + 2*in_feat, in_feat_tr],
              [in_feat_tr + in_feat, in_feat_tr, in_feat]
          ]
        kernel_size: [3, 3, 3, 1]
        stride: [2, 2, 2, 1]
        dilation: [1, 1, 1, 1]
    feat_options:
      nn_size: [in_feat, in_feat]
      last_size: in_feat
      normalize: True
      first_activation: True
    normal_options:
      nn_size: [in_feat, in_feat]
      normalize: True
      first_activation: True
      const: 0.5
    metric_loss:
      class: "ContrastiveHardestNegativeLoss"
      params:
        num_pos: 1024
        num_hn_samples: 256
        pos_thresh: 0.1
        neg_thresh: 1.4
