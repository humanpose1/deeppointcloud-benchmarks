models:

  pointnet2LK_0:
    class: pointnetlk.PointnetLK
    conv_type: "DENSE"
    max_iter: 10
    delta: 1e-2
    learn_delta: True
    xtol: 1e-7
    trans_options:
      trans_x: False
    define_constants:
            in_feat: 64
    backbone:
      model_type: "PointNet2"
      config:
        down_conv:
          module_name: PointNetMSGDown
          npoint: [512, 128]
          radii: [[0.2], [0.4]]
          nsamples: [[64], [64]]
          down_conv_nn:
            [
              [
                [FEAT + 3, in_feat, in_feat, in_feat ],

            ],
              [
                [in_feat + 3, in_feat, in_feat, in_feat * 2],
              ],
            ]
        innermost:
          module_name: GlobalDenseBaseModule
          nn: [in_feat * 2 + 3, in_feat * 8]
    loss_options:
      lambda_T: 1.0
      lambda_r: 1.0
      use_prev_r: False
