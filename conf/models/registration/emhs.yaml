models:
    MinkEMHS:
        class: emhs.EMHS_Model
        conv_type: "SPARSE"
        model_name: "EquivariantMapNetwork"
        D: 3
        dim_feat: 64
        output_nc: 32
        num_layer: 20
        kernel_size: 16
        stride: 16
        dilation: 1
        normalize_feature: True
        metric_loss:
          class: "ContrastiveHardestNegativeLoss"
          params:
            num_pos: 1024
            num_hn_samples: 256
            pos_thresh: 0.1
            neg_thresh: 1.4
